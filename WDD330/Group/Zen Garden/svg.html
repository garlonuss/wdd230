<svg width="700" height="600">
	<defs>
		<filter id="f1" x="0" y="0">
			<feGaussianBlur in="SourceGraphic" stdDeviation="2" />
		</filter>
		<filter id="f2" x="0" y="0">
			<feGaussianBlur in="SourceGraphic" stdDeviation="7" />
		</filter>
		<symbol id="ridge">
			<path d="M 0 25 q 50 0 100 -25" class="sand wave" />
			<path d="M 0 75 q 45 5 100 -25" class="sand wave" />
			<path d="M 0 125 q 35 5 100 -25" class="sand wave" />
			<path d="M 0 175 q 45 0 100 -25" class="sand wave" />
			<path d="M 100 50 q 50 -30 100 -25" class="sand wave" />
			<path d="M 100 100 q 45 -20 100 -25" class="sand wave" />
			<path d="M 100 150 q 35 5 100 -25" class="sand wave" />
			<path d="M 100 200 q 45 0 100 -25" class="sand wave" />
		</symbol>
	</defs>
	<defs>
		<pattern id="darksands" viewBox="0 0 200 200" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="100">
			<rect x="0" y="0" width="200" height="200" class="darksand" />
			<use xlink:href="#ridge" filter="url(#f2)"></use>
			<use xlink:href="#ridge" filter="url(#f1)"></use>
		</pattern>
	</defs>
	<rect x=1 y=0 rx=10 ry=10 width=400 height=500 fill="url(#darksands)" />
	<style type="text/css">
		.sand {
			stroke: #DAC6BE;
			/*/
			stroke:#FBF6EF;
			/**/
			fill: none;
		}

		.wave {
			filter: url(#f1);
			stroke-opacity: 0.75;
		}

		.darksand {
			fill: #C3A497;
			/*/
			fill:#F3E4CE;
			/**/
		}

		.invis {
			stroke-opacity: 0;
		}
	</style>
</svg>
